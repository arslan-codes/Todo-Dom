<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Application</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>My Daily To-Do Tasks</h1>
      <p id="date"></p>
    </header>

    <main>
      <div class="container">
        <div class="menu-tray">
          <input type="text" id="text" placeholder="Write your todo here" />
          <input type="text" id="type" placeholder="Write your todo Type" />
          <button id="btn">Add Todo</button>
        </div>

        <div id="todos">
          <table id="taskTable">
            <thead>
              <tr>
                <th>Task</th>
                <th>Type</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <!-- Task rows will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
